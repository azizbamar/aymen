<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<div class=" bg container">
    <div>
        <form  class=" container">
            <div class="row mb-3 " >
            <select #textbox class="form-select form-select-sm" id="opt" aria-label="Default select example" class="col-md-">
                <option selected>ou allez vous</option>
                <option *ngFor="let t of lesvilles;index as i" >{{t}}</option>
              </select>
              <label for="arrive">Arrivée</label> 
              <input type="date" class="col" name="Arrive" (change)="onModifie()"  id="arrive">

              <label for="depart">Depart</label>
              <input type="date" class="col" name="départ" id="depart">

              <label for="nbChambre">nombre de chambres</label>
              <input type="number" class="col" value="1" id="nbChambre">

              <label for="nbChambre">nombre de personnes</label>
              <input type="number" class="col" value="1" id="nbPersonne">

              <div>{{villeSelected}}</div>
             <input type="button" (click)="onSubmit(textbox.value)" value="Rechercher"/>
            </div>
            </form>

            <ul class="list-group">

                <li class="list-group-item" *ngFor="let a of leshotelsSearched" >

                       <img src={{a.image}} alt="image de l'hotel"> 
                       <div class="row">
                        <div class="col-3"> 
                            <h3>
                                {{a.name}}
                            </h3>
                        </div>
                        <div class="col-5">
                            <ng-container *ngFor="let s of counter()">
                                <i class="fas fa-star" style="color:#ffcd0a;font-size: 16px; padding: 0px; margin: -2px;"></i>

                            </ng-container>
                        </div>
                             
                           <div class="col-3">
                            <h3>{{a.categorie}}</h3>
                           </div> 
                           <div class="col-1">

                            <span class="badge bg-success">{{a.rate}}</span>
                           </div>
                       </div>
                       <div>
                        <input class="btn btn-primary col-3" type="submit" value="Voir plus ">
                       </div>
                      
                      
                 </li>
                </ul>

     
    </div>
</div> <br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/><br/>
